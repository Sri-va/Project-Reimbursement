  <div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="content">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"><strong>Login</strong></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            
          </button>
        </div>
        
        
        <div class="modal-body">
          <div class="row">
            <div class="col border-end border-primary">
              <form method="get" action="webapi/controller/employee">              
                <div class="mb-3">
                <div class="form-group">
                  <label class="mb-3 ms-5" for="employee"
                    >Login as Employee</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="employee"
                    placeholder="Enter username"
                  />
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-group">
                    <label class="sr-only" for="empass"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control form-control-sm me-1"
                      id="empass"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col-sm-auto">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" />
                        <label class="form-check-label"> Remember me </label>
                      </div>
                  </div>
                </div>
                
                <div class="d-flex">
                  <button
                      type="button"
                      class="btn btn-secondary btn-sm ms-auto me-2"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                  </button>
                  <button type="button" class="btn btn-primary btn-sm me-0" onclick="loginEmployee()">
                      Sign in
                  </button>
                </div>
              </form>
            </div>
            
            <div class="col">
              <form>              
                <div class="mb-3">
                <div class="form-group">
                  <label class="mb-3 ms-5" for="manager"
                    >Login as Manager</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="manager"
                    placeholder="Enter username"
                  />
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-group">
                    <label class="sr-only" for="mpass"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control form-control-sm me-1"
                      id="mpass"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col-sm-auto">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" />
                        <label class="form-check-label"> Remember me </label>
                      </div>
                  </div>
                </div>
                
                <div class="d-flex">
                  <button
                      type="button"
                      class="btn btn-secondary btn-sm ms-auto me-2"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                  </button>
                  <button type="button" class="btn btn-primary btn-sm me-0" onclick="loginManager()">
                      Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
