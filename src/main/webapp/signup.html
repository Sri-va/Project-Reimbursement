    <header class="jumbotron">
      <div class="container">

            <h1>Expense Reimbursement System (ERS)</h1>
            <div class="col-12 col-sm-12 col-md-12 col-lg-8">
              <p>
                Let's get started !
              </p>
            </div>
          

    </header>
    <div class="container">
      <div class="row-content">
        <form onload="displayPage(0)">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="radios"
              id="employee-radio"
              value="employee"
              checked
              onclick="displayPage(0)"
            />
            <label class="form-check-label" for="employee">
              Employee
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="radios"
              id="manager-radio"
              value="manager"
              onclick="displayPage(1)"
            />
            <label class="form-check-label" for="manager">
              Manager
            </label>
          </div>
          <div class="employee-page-content">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" />
            </div>
            <div class="mb-3">
              <label for="fname" class="form-label">Firstname</label>
              <input type="text" class="form-control" id="fname" />
            </div>
            <div class="mb-3">
              <label for="lname" class="form-label">Lastname</label>
              <input type="text" class="form-control" id="lname" />
            </div>
            <div class="mb-3">
              <label for="mail" class="form-label">Email</label>
              <input type="email" class="form-control" id="mail" />
            </div>
            <div class="mb-3">
              <label for="sal" class="form-label">Salary</label>
              <input type="number" class="form-control" id="sal" />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone number</label>
              <input type="text" class="form-control" id="phone" />
            </div>
  
            <div class="mb-3">
              <label for="pass" class="form-label">Enter Password</label>
              <input
                type="password"
                class="form-control"
                id="pass"
                aria-describedby="passwordHelpBlock"
              />
              <div
                id="passwordHelpBlock"
                class="form-text"
              >
                Your password must be 8-20 characters long, contain letters and
                numbers, and must not contain spaces, special characters, or
                emoji.
              </div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
                required
              />
              <label class="form-check-label" for="exampleCheck1"
                >I agree to terms and condtions</label
              >
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="signupEmployee()"
            >
              Submit
            </button>
          </div>
          <div class="manager-page-content d-none">
            <div class="mb-3">
              <label for="username" class="form-label">Id</label>
              <input type="number" class="form-control" id="mid" />
            </div>
            <div class="mb-3">
              <label for="sal" class="form-label">Salary</label>
              <input type="number" class="form-control" id="sal" />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
                required
              />
              <label class="form-check-label" for="exampleCheck1"
                >I agree to terms and condtions</label
              >
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="signupManager()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div
          id="liveToast"
          class="toast hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">Status</strong>
            <small>now</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
              <symbol
                id="check-circle-fill"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                />
              </symbol>
              <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                  d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
                />
              </symbol>
              <symbol
                id="exclamation-triangle-fill"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                />
              </symbol>
            </svg>
            <div
              class="alert alert-success d-flex align-items-center"
              role="alert"
            >
              <svg
                class="bi flex-shrink-0 me-2"
                width="24"
                height="24"
                role="img"
                aria-label="Success:"
              >
                <use xlink:href="#check-circle-fill" />
              </svg>
              <div>Submitted Successfully</div>
            </div>
          </div>
        </div>
      </div>
    </div>
